{% extends "base.html" %}
{% block content %}
  <h3 class="card-panel pink lighten-1 white-text">Log In</h3>

  <div class="row">
    <form class="col s12 card-panel z-depth-1" method="POST" action="{{ url_for('login') }}">
      <div class="row">
        <div class="input-field col s12 m-2">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" name="username" type="text" minlength="5" maxlength="20" class="validate" required>
          <label for="username">Username</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">password</i>
          <input id="password" name="password" type="password" minlength="5" maxlength="20" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row center-align">
        <button class="btn waves-effect waves-light" type="submit" name="log-in-btn">Log In
          <i class="material-icons right">login</i>
        </button>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col s12 card-panel pink darken-3 white-text flow-text">
      <span>Don't have an account?</span>
      <a href="/register">Register here</a>
    </div>
  </div>
{% endblock %}
