{% extends "base.html" %}
{% block content %}
  <h3 class="card-panel pink lighten-1 white-text">Register</h3>

  <div class="row">
    <form id="register-user" class="col s12 card-panel z-depth-1" method="POST" action="{{ url_for('register') }}">
      <div class="row">
        <div class="input-field col s12 m-2">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" name="username" type="text" minlength="5" maxlength="20" class="validate" required>
          <label for="username">Username</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">password</i>
          <input id="password" name="password" type="password" minlength="5" maxlength="20" class="validate" required>
          <label for="password">Password</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">password</i>
          <input id="confirm-password" name="confirm-password" type="password" minlength="5" maxlength="20" class="validate" required>
          <label for="password">Confirm Password</label>
        </div>
      </div>

      <div class="row center-align">
        <button class="btn waves-effect waves-light" type="submit" id="register" name="register">Register
          <i class="material-icons right">login</i>
        </button>
      </div>
    </form>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
